<!DOCTYPE html>
     <html> 
     <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Confirme su Cuenta.</title>
     <style>
html{box-sizing:border-box}*,:after,:before{box-sizing:inherit}
.container{padding:10px;width:100%}
.justify-content-center{justify-content:center;align-items:center}
.row{display:flex;flex-flow:column wrap;flex-wrap:wrap;flex-direction:column;-ms-flex-direction:column;flex-grow:1;margin-top:20px;width:100%}
.col-12{width:100%;flex:inherit}
.col-6{width:70%;flex:inherit;max-width:60%}
.mx-auto{margin-left:auto;margin-right:auto}
.jumbotron{padding:20px;border-radius:5px}
.text-center{text-align:center}
h3{margin:0}
.btn{padding:10px;border-radius:15px;max-width:100%}
.text-blueish{color:white  }
.bg-blueish{background-color:black}
.text-light{color:#374fd8}.text-shadow{text-shadow:1px 1px 1px #374fd8}
.link,.link:active,.link:focus,.link:link{color:#374fd8;text-decoration:none}
.link:hover{text-decoration-line:underline;text-decoration-style:solid;text-decoration-color:#412819;color:#412819}
.bg-confirm{background-color:#374fd8;margin:0}.btn-confirm{color:#fff;background-color:#374fd8;border-color:#374fd8}
.btn-confirm:hover{color:#fff;background-color:#5266d8;border-color:#5266d8}
.btn-confirm.focus,.btn-confirm:focus{color:white;background-color:#223ac2;border-color:#003B5C;box-shadow:0 0 0 .2rem rgba(59,28,13,.5)}
@media screen and (max-width:400px) {
    .text-center{font-size: 1.2rem;max-width:100%;
    
    }
    h3 {font-size:1.1rem}
    .col-6{width:100%;flex:inherit;max-width:90%}
}
</style>
     </head> 
     <body class="white">
     <div class="container">
     
     <div class="row justify-content-center">
     <div class="col-6 jumbotron bg-blueish text-blueish mx-auto">
     <!-- <img width="50" src="./homeapplogo.png" alt="logo"/> -->
     <h1 class="col-12 text-center">Se ha creado su cuenta en <br><b>HomeOff-App</b></h1>
     <h3 class="col-12 text-center">Por favor confirme su cuenta</h3>
     </div> 
     </div>
     <div class="row justify-content-center"> 
     <a href="${link}/${hash}" class="col-6 mx-auto"> 
     <button class="col-12 btn btn-confirm center text-center mx-auto">
     <h3>Confirmar Cuenta Aqu√≠</h3> 
     </button> 
     </a>
     
     </div>
     </body>
     </html>
